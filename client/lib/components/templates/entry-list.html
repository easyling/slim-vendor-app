<ul>
    <li *ngFor="let segment of xliff.segments"
        style=""
        (click)="selectSegment(segment)"
        [class.selected]="isSelected(segment)"
        [class.present-in-preview]="presentInPreview(segment)"
        [class.missing-in-preview]="missingInPreview(segment)"
        title="{{getTitleFor(segment)}}">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="source" style="width: calc(50% - 32px);">{{segment.source}}</td>
                <td class="actions" style="width: 32px;">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
                            title="Copy source to target"
                            (click)="segment.target = segment.source">
                        <i class="material-icons">forward</i>
                    </button>
                </td>
                <td class="target" style="width: 50%;" contenteditable="true" (blur)="blur()">
                    {{segment.target}}
                </td>
            </tr>
        </table>
        <div class="segment-info" style="clear: both; font-size: 0;">
            <span style=" box-sizing: border-box; text-overflow: ellipsis; overflow: hidden; display: inline-block; white-space: nowrap; max-width: 300px; padding-right: 20px; font-size: 14px;"
                  title="{{segment.page}}">
                <strong>Found on:</strong> <a [href]="segment.page" target="_slimOriginal">{{segment.page}}</a>
            </span>
            <span style="text-overflow: ellipsis; overflow: hidden; display: inline-block; white-space: nowrap; max-width: calc(100% - 300px); font-size: 14px;"
                  title="{{segment.key}}">
                <strong>Key:</strong> {{segment.key}}
            </span>
        </div>
    </li>
</ul>
